syntax = "proto3";

package cato.http;

option go_package = "github.com/ncuhome/cato/generated";



message RouterOptions {
  string router = 1;
  string content_type = 2;
  string method = 3;
}

message HttpOptions {
  string group_prefix = 1;
  bool as_http_service = 2;
}

message HttpParamOption {
  bool impl = 1;
  string example = 2;
  string extra_desc = 3;
}

message HttpParamFieldOption {
  string example = 1;
  string name = 2;
  string format = 3;
  string extra_desc = 4;
  bool must = 5;
  bool skip = 6;
  string pattern = 7;
}
